name: template-vue2
title: Blocklet Template Vue2
description: ABT Node blocklet project
keywords:
  - blocklet
  - vue
group: static
did: ''
main: dist
author:
  name: zhanghan
  email: zhanghan@arcblock.io
repository:
  type: git
  url: git+https://github.com/blocklet/create-blocklet.git
specVersion: 1.1.1
version: 0.1.0
logo: logo.png
files:
  - logo.png
  - README.md
  - blocklet.md
  - screenshots
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
community: ''
documentation: ''
homepage: ''
license: ''
charging:
  price: 0
  tokens: []
  shares: []
timeout:
  start: 60
requirements:
  abtnode: '>=1.4.0'
  os: '*'
  cpu: '*'
scripts:
  dev: npm run start
environments:
  - name: CHAIN_ID
    description: What's endpoint of the chain id?
    required: true
    default: 'beta'
    secure: false
  - name: CHAIN_HOST
    description: What's endpoint of the chain?
    required: true
    default: 'https://beta.abtnetwork.io/api/'
    secure: false
capabilities: {}
screenshots: []
children: []
